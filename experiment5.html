<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
     <form action="./registrations.html" target="_blank" method="post" required>
        <fieldset>
        <h2 align="center"> Student Registration Form</h2>
        <hr>
        <label for="name">FullName:</label>
        <input type="text" id="name" placeholder="Enter Your Full Name"required>
        <br/><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Valid Email Address"required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass"  name="password" placeholder="Enter Password"required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="Gender" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="gender" name="gender">
        <label for="others">Others</label>
        <br><br>
        <label for="course">Course:</label>
        <select for="select"id="select"> 
            <option for="select course">--select course--</option>
            <option for="mba">M.B.A</option>
            <option for="btech">B.Tech</option>
            <option for="mca">MCA</option>
        </select>
        
        <br><br>
        <label for="phone">Contact No:</label>
        <input type="number" id="phone" placeholder="Enter Phone Number" required>
        <br><br>
        <label for="add">Adddress:</label>
        <br>
        <textarea type="text" id="add" name="address" rows="3" cols="40" > Enter Your Address here</textarea >
        <br><br>
        <input type="submit" value="Register">
        <input type="submit" value="Reset">
        <hr>
        <h5 align="center">&copy; 2025 Student Registration Portal</h5>
        <br><br>
        
        </fieldset>
     </form>
</body>
</html>
